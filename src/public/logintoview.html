<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Error</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <style type="text/css">
            .subtitle{
                width: 320px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1 class="title">PiColo Access</h1>
                <h2 class="subtitle">Login or register to view this page !</h2>
                <div class="column">
                    <span id="info" class="error" style="width: 190px; align-content: center; margin-left: -90%;"></span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
    
            var seconds = 5;
            function countdown() {
                seconds = seconds - 1;
                if (seconds < 0) {
                    window.location = "/";
                } else {
                    document.getElementById("info").innerHTML = "You will be redirected in " + seconds;
                    window.setTimeout("countdown()", 1000);
                }
            }            
            countdown();
            
        </script>
    </body>
</html>
