<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1 class="title">PiColo Access</h1>
                <h2 class="subtitle">Login or register</h2>
                <form id="login-form" name="login-form" action="" method="POST">
                    <div class="field">
                        <div class="input-box">
                            <input id="username" name="username" class="input" type="text" placeholder="Your username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="input-box">
                            <input id="password" name="password" class="input" type="password" placeholder="Your password">
                        </div>
                    </div>
                    <div class="buttons-right">
                        <div class="button-control">
                            <button type="submit" name="login_button"  class="button" onclick="this.form.submited=this.value;" value="login">Log in</button>
                        </div>
                        <div class="button-control">
                            <button type="submit" name="register_button" class="button" onclick="this.form.submited=this.value;" value="register">Register</button>
                        </div>
                    </div>
                </form>
                <div class="error">
                    <span id="error" class="error"></span>
                </div>
            </div>
        </div>
        <script>
            const myForm = document.getElementById('login-form');
            document.getElementById('login-form').addEventListener('submit', function(e){
                e.preventDefault();
                const data = new FormData(myForm);
                data.append("button", myForm.submited);
                fetch('/auth',
                    {
                        method: "post",
                        body: data
                    }
                ).then(function(response){
                    return response.status;
                }).then(function(status){
                    if(status == 200){
                        window.location.replace('/dashboard');
                    }
                    if(status == 401){
                        document.getElementById('error').innerHTML = "Wrong username or password !";
                    }
                    if(status == 400){
                        document.getElementById('error').innerHTML = "Username already exists !";
                    }
                    if(status == 500){
                        window.location.replace('/dberror');
                    }
                    if(status == 201){
                        document.getElementById('error').innerHTML = "Username created !"
                    }
                });
            })

        </script>
    </body>
</html>
