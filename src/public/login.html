<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1 class="title">PiColo Access</h1>
                <h2 class="subtitle">Login or register</h2>
                <form action="auth" method="POST" onsubmit="return checkSubmit()">
                    <div class="field">
                        <div class="input-box">
                            <input id="username" name="username" class="input" type="text" placeholder="Your username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="input-box">
                            <input id="password" name="password" class="input" type="password" placeholder="Your password">
                        </div>
                    </div>
                    <div class="buttons-right">
                        <div class="button-control">
                            <button type="submit" name="login_button" class="button">Log in</button>
                        </div>
                        <div class="button-control">
                            <button type="submit" name="register_button" class="button">Register</button>
                        </div>
                    </div>
                </form>
                <div class="error">
                    <span id="error" class="error"></span>
                </div>
            </div>
        </div>
        <script>
            function checkSubmit(){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if(username && password){
                    return true;
                } else {
                    document.getElementById('error').innerHTML = "Please enter an username and password";
                    return false;
                }
            }
        </script>
    </body>
</html>
